jsonpathvalue_desc=Evaluate the jsonpath and return a string result
jsonpathvalue_param1=json document
jsonpathvalue_param2=jsonpath
jsonpathvalue_param3=true if missing leaf values are null
jsonpathvalue_result=The string value of the first indefinite result or the whole value of the definite result

jsonquery_desc=Evaluate the jsonpath and return a json result
jsonquery_param1=json document
jsonquery_param2=jsonpath
jsonquery_param3=true if missing leaf values are null
jsonquery_result=The result as a json document

jsontoarray_desc=Convert the json to an array based upon the context jsonpath and optional column paths
jsontoarray_param1=json document
jsontoarray_param2=The context item jsonpath
jsontoarray_param3=true if missing leaf values are null
jsontoarray_param4=Column paths to extract, which must start with @.  If none are specified only a single dimensional array of the context items will be produced.
jsontoarray_result=json values in an array

invalid_path=Column paths cannot be null, and must start with @ or be ordinal.
