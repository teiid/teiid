language: java
sudo: false
jdk:
    - openjdk8
    - openjdk11
stages:
  - name: script
before_install:
- cp settings.xml $HOME/.m2/settings.xml
install: mvn -P release install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
script: mvn -P arquillian-tests test -B
cache:
  directories:
  - $HOME/.m2
deploy:
  provider: script
  script: "mvn -P dev deploy -q"
  skip_cleanup: true
  on:
    branch: master
    jdk: openjdk8
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5ada7bbc05b2a99cff40
    on_success: change
    on_failure: always
    on_start: never
